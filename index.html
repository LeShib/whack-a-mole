<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/script.js"></script>
    <title>Whack a mole</title>
</head>
<body>
    <h1>Whack a mole</h1>
    <div id="timer">remaining time : </div><br>
    <section class="container">
        <div class="circle nb1"></div>
        <div class="circle nb2"></div>
        <div class="circle nb3"></div>
        <div class="circle nb4"></div>
        <div class="circle nb5"></div>
        <div class="circle nb6"></div>
        <div class="circle nb7"></div>
        <div class="circle nb8"></div>
        <div class="circle nb9"></div>
        <div class="circle nb10"></div>
        <div class="circle nb11"></div>
        <div class="circle nb12"></div>
    </section>
    <br><div id="div_but"><button id="start_but">Start</button></div>
    <br><div id="score">Score : </div>
    <br><div id="streak"><span id="best_streak">Best streak : </span><span id="streak_in_progress">streak in progress : </span></div>
</body>
</html>
